{% load static i18n %}
            <aside class="w-full md:w-5/12 lg:w-4/12">

                            class="mb-4 rounded-lg border border-gray-200 bg-white p-5 shadow-xl dark:border-gray-700 dark:bg-gray-800">

                         <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
                         Categories
                         </h5>
                        {% for category in categories %}
                            <ul class="text-left text-lg">
                                <li class="flex items-center rounded-md py-3 space-x-3 px-2.5 hover:bg-neutral-100 {% if category.slug == tag.slug %}bg-neutral-200{% endif %}">
                                    <img class="object-cover w-8 h-8" src="{{ category.image.url }}" alt="{{ category.name }}" title="{{ category.name }}"/>
                                    <a href="{% url 'posts:category' category.slug %}">{{ category.name }}</a>
                                </li>
                            </ul>
                        {% endfor %}
                    </article>
