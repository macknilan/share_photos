{% extends "layouts/b.html" %}
{% load static i18n %}


{% block content %}


    <div class="flex items-center justify-center">
        <div class="mx-auto max-w-2xl px-4 py-8 lg:py-16">
            <h1 class="mb-4 text-xl font-bold text-gray-900 dark:text-white">
                Delete Post
                <i class="fa-sharp fa-regular fa-trash-can"></i>
            </h1>
            <p class="mb-6">Are you sure you want to delete this post?</p>

                <!-- CARDS -->
                {% include "a_posts/post.html" %}


            <form method="POST">
                {% csrf_token %}
                <div class="w-full">
                    <button type="submit"
                            class="w-full rounded-lg bg-blue-700 px-5 text-center text-sm font-medium text-white py-2.5 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 dark:bg-blue-600 sm:w-auto dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                            Confirm
                    </button>
                        <a class="ml-1 button secondaryAction" href="{{ request.META.HTTP_REFERER }}">Go Back</a>
                </div>
            </form>
       </div>
    </div>


{% endblock content %}
